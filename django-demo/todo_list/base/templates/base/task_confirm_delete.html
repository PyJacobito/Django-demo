{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8612;Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are you certain you want to delete the following task: {{task}} ?</p>
        <input class="button" type="submit" value="Delete">
</form>
</div>

{% endblock content %}
